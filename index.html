    function enableDarkMode() {
      const collection = document.getElementsByClassName("text");
      for (let i = 0; i < collection.length; i++) {
        collection[i].style.color = "white";
      }
      document.getElementById("website").style = "background-color: black"
      document.cookie = "mode=dark; expires=Thu, 18 Dec 2030 12:00:00 UTC; path=/"
      document.getElementById("mode").innerHTML = "Enable Light Mode"
    }

    function enableLightMode() {
      const collection = document.getElementsByClassName("text");
      for (let i = 0; i < collection.length; i++) {
        collection[i].style.color = "black";
      }
      document.getElementById("website").style = "background-color: white"
      document.cookie = "mode=white; expires=Thu, 18 Dec 2030 12:00:00 UTC; path=/"
       document.getElementById("mode").innerHTML = "Enable Dark Mode"
    }

    function f() {
      if (document.cookie.split(";")[0] == "mode=white") {
        enableDarkMode()
      }
      else {
        enableLightMode()
      }
    }
  </script>
